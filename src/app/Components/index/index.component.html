<div class="container">
  <agm-map [latitude]='latitude' [longitude]='longitude' [mapTypeId]='mapType' [zoom]="5">
        <agm-marker *ngFor="let m of markers; let i = index" [latitude]="m.lat" [longitude]="m.lng" [opacity]="1"
                    [label] = "{color: '#42F5B7', text: m.label}">
              <agm-info-window>
                    <strong>{{text[i].text}}</strong>
              </agm-info-window>
        </agm-marker>
  </agm-map>
</div>
