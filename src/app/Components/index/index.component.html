
<agm-map [latitude]='latitude' [longitude]='longitude'
      [mapTypeId]='mapType' [zoom]="5">
      <agm-marker *ngFor="let m of markers; let i = index" [latitude]="m.lat" [longitude]="m.lng" [opacity]="1" [label] = "m.label">
        <agm-info-window>
          <strong>{{text[i].text}}</strong>
        </agm-info-window>
      </agm-marker>
    </agm-map>
